{% load static %}

<html>

<head>

</head>

<body ng-app="scrumboard.demo">

  {%verbatim%}
  <div ng-controller="ScrumboardController">
    <div ng-repeat="list in data">
      <h3>{{list.name}}</h3>
      <ul>
        <li ng-repeat="card in list.cards">
          {{ card.title }}
        </li>
      </ul>
      <input type="text" ng-model="newCardTitle" />
      <button ng-click="addNewCard(list, newCardTitle)">+</button>
    </div>
  </div>
  {%endverbatim%}

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script src="{% static 'scrumboard/scrumboard.js' %}"></script>
  <script src="{% static 'scrumboard/card.directive.js' %}"></script>
</body>

</html>
